# browser to use
browser = chrome

# browsers configs
firefox.options = --start-maximized, --headless
chrome.options = --start-maximized, --disable-infobars, --disable-notifications, --headless=new, --remote-allow-origins=*

# initial URL
url.homePage = https://demoqa.com/

# seconds for wait instance
waitDurSec = 5
pollingSleepDurMilSec = 500

# path to json with test user data
usersTestDataPath = src/test/resources/usersToAddTestData.json